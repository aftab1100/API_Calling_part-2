<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Calling Part -3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Modal Section-->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary">Launch demo modal</button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!--Modal End Section-->

    <!--Table End Section-->
    <button class="btn btn-success btn-sm mybtn">Get Toods</button>
    <!--Spinner Section to load the page-->
    <div class="spinner-grow text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!--Table Section-->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">UserId</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      document
        .querySelector("button.mybtn")
        .addEventListener("click", function () {
          // alert("ok");
          //function callback function
          fetch("https://jsonplaceholder.typicode.com/todos", {
            method: "GET",
          })
            .then((response) => {
              response.json().then((data) => {
                console.log(data);
                var tr = " ";
                data.forEach((currentValue, index, arr) => {
                  console.log(currentValue);
                  tr =
                    tr +
                    `<tr>
                <td>` +
                    currentValue.userId +
                    `</td>
                <td>` +
                    currentValue.id +
                    `</td>
                <td>` +
                    currentValue.title +
                    `</td>
                <td>` +
                    currentValue.completed +
                    `</td>
                    
                    <td>
                                                <button class="btn btn-sm btn-success a_viewbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>    
                                                <button class="btn btn-sm btn-primary">Edit</button>    
                                                <button class="btn btn-sm btn-danger a_delbtn">Delete</button>    
                                            </td>
                </tr>`;
                }); //Foreach End here....
              });
            })
            .catch(function (error) {
              //This is a error block
              console.log(error);
            }); // Function chaining
          console.log(tr);
          document.querySelector("table > tbody").innerHTML = tr;
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
